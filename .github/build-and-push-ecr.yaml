name: Build and Push to ECR

on:
  push:
    branches:
    - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/comfigure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws_actions/amazon-ecr-login@v1

    - name: Build and Tag docker image
      env:
        AWS_ACCOUNT_ID: 7992382709544
        AWS_REGION: us-east-1
        ECR_REPOSITORY: my-app-codes
        IMAGE_TAG: app-image:v1
      run: "docker build -t $IMAGE_TAG . \ndocker tag $IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG \\n#magic___^_^___line\\n\"\n"

    - name: Push docker image to Amazon ECR
      run: docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG



