name: Build and Push to ECR

on:
  push:
    branches:
    - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws_actions/amazon-ecr-login@v1

    - name: Build Docker image
      run: docker build -t my-ecr-repo:v1 .

    - name: Tag Docker image
      run: docker tag my-ecr-repo:v1 992382709544.dkr.ecr.us-east-1.amazonaws.com/my-app-codes:v1

    - name: Push Docker image
      run: docker push 992382709544.dkr.ecr.us-east-1.amazonaws.com/my-app-codes:v1




